<!DOCTYPE html>
<html>
<head>
  <title>포스기</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="pos-container">
    <h1>포스기</h1>
    <div class="product-list">
      <div class="product">
        <span class="product-name">상품 1</span>
        <span class="product-price">10,000원</span>
      </div>
      <div class="product">
        <span class="product-name">상품 2</span>
        <span class="product-price">20,000원</span>
      </div>
      <!-- 다른 상품들... -->
    </div>
    <div class="cart">
      <h2>장바구니</h2>
      <ul class="cart-items">
        <!-- 선택된 상품들이 여기에 추가됨 -->
      </ul>
      <p class="cart-total">총 가격: <span class="total-price">0원</span></p>
      <button class="checkout-button">결제</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>환율 변환</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        .input-group input {
            width: 200px;
            padding: 5px;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환율 변환</h1>
        <div class="input-group">
            <label>금액:</label>
            <input type="number" id="amount" placeholder="금액을 입력하세요">
        </div>
        <div class="input-group">
            <label>환율:</label>
            <select id="currency">
                <option value="usd">USD (달러)</option>
                <option value="jpy">JPY (엔화)</option>
            </select>
        </div>
        <button onclick="convertCurrency()">환율 변환</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;

            let exchangeRate;

            if (currency === 'usd') {
                // 1달러당 원화 환율
                exchangeRate = 1126.5;
            } else if (currency === 'jpy') {
                // 1엔화당 원화 환율
                exchangeRate = 10.17;
            }

            const convertedAmount = amount * exchangeRate;

            document.getElementById('result').textContent = `변환 결과: ${convertedAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>

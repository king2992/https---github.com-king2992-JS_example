<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider {
        width: 300px;
        height: 300px;
        overflow: hidden;
      }

      .slider img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img id="slide" src="img1.png" />
    </div>
    <button type="button" onclick="changeImage(-1)">Previous</button>
    <button type="button" onclick="changeImage(1)">Next</button>

    <script>
      var images = ["img1.png", "img2.png", "img3.png"];
      var currentImageIndex = 0;

      function changeImage(change) {
        currentImageIndex += change;
        if (currentImageIndex < 0) {
          currentImageIndex = images.length - 1;
        } else if (currentImageIndex >= images.length) {
          currentImageIndex = 0;
        }
        document.getElementById("slide").src = images[currentImageIndex];
      }
    </script>
  </body>
</html>
